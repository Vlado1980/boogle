<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login | Boogle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <div class="logo-block">
        <img src="img/boogle-logo.png" class="title-image" width="100px" alt="boogle logo">
    </div>

    <div class="title-block">
        <p class="login-title">Jedan račun. Sve za Boogle.</p>
    </div>

    <div class="signin-block">
        <h1 class="login-text">Prijavi se sa svojim Boogle računom</h1>

        <div class="account-wall">
            <img class="profile-img" src="img/anonymous.png" alt="profile picture">

            <form class="form-signin">
                <input type="text" class="form-control" placeholder="E-mail" required autofocus>
                <input type="lozinka" class="form-control" placeholder="Lozinka" required>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Prijavi se</button>
            </form>
        </div>

        <a href="#" class="new-account">Ako nemaš, napravi Boogle račun </a>
    </div>
</div>
</body>
</html>
